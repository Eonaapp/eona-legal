<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>Welcome to Eona</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(135deg, rgba(245,227,195,0.6) 0%, rgba(214,198,230,0.6) 50%, rgba(182,160,229,0.6) 100%);
      color: #333;
    }
    title {
      font-family: 'PT Serif', serif;
      font-size: 1.2rem;
      font-weight: 700;
      color: #6F6F6F;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      width: 100%;
    }
    .logo {
      width: 110px;
      height: 110px;
      margin-bottom: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 50%;
    }
    h1 {
      font-family: 'PT Serif', serif;
      font-size: 2.5rem;
      color: #846BCE;
      margin: 0 0 4px 0;
      font-weight: 500;
      text-align: center;
    }
    .subtitle {
      font-family: 'PT Serif', serif;
      font-size: 1.8rem;
      font-style: italic;
      color: #312A39;
      margin-bottom: 20px;
      text-align: center;
    }
    .chinese-name {
      font-family: 'PT Serif', serif;
      color: #6F7585;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      text-align: center;
    }
    .description {
      font-family: 'Open Sans', sans-serif;
      font-size: 1.1rem;
      color: #444;
      max-width: 480px;
      text-align: center;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    .cta-btn {
      font-family: 'Open Sans', sans-serif;
      background: #8d7edc;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 500;
      border: none;
      border-radius: 24px;
      padding: 14px 38px;
      margin-bottom: 36px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(120, 80, 180, 0.08);
    }
    .cta-btn:hover {
      font-family: 'Open Sans', sans-serif;
      background: #a89be6;
    }
    .footer {
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      gap: 150px;
      margin-top: 0px;
    }
    .footer a {
      font-family: 'Open Sans', sans-serif;
      color: #7c7c8a;
      text-decoration: underline;
      font-size: 0.98rem;
      transition: color 0.2s;
    }
    .footer a:hover {
      font-family: 'Open Sans', sans-serif;
      color: #8d7edc;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .subtitle { font-size: 1.1rem; }
      .description { font-size: 1rem; }
      .logo { width: 80px; height: 80px; }
      .logo img { width: 60px; height: 60px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Eona Logo">
    </div>
    <h1>Welcome to Eona</h1>
    <div class="subtitle">Your AI Tarot &amp; Destiny Guide</div>
    <div class="chinese-name">(恩娜 / Ēn nà)</div>
    <div class="description">
      Step into the world of Eona, where ancient Chinese wisdom merges with the intuitive power of Tarot. <br>
      Discover your path through personalized tarot readings, BaZi astrology, and I-Ching guidance.
    </div>
    <button class="cta-btn" disabled>Coming Soon to the App Store</button>
    <div class="footer">
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
    </div>
  </div>
</body>
</html>
